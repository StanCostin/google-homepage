<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/googleicon.png">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>

    <nav class="header">
        <a href="#">Gmail</a>
        <a href="#">Imagini</a>
        <img src="images/menu.png" alt="menu icon">
        <button>Sign in</button>
    </nav>

    <section class="section-1">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo" class="logo">
        <form action="">
            <br><br>
            <div class="s-box">
                <img src="images/search-logo.png" alt="search-logo" class="search-icon">
                <input type="text" class="s-input">
                <img src="images/keyboard.png" alt="keyboard logo" class="keyboard-icon">
                <img src="images/microphone.png" alt="microphone logo" class="microphone-icon">
                <input type="submit" class="s-btn" value="Căutare Google">
                <input type="submit" class="s-btn" value="Mă simt norocos">
            </div>

            <div class="lang">
                Google oferit în:
                <a href="#">English</a>
                <a href="#">magyar</a>
                <a href="#">Deutsch</a>
            </div>

        </form>
    </section>

    <footer>
        <h4>România</h4>
        <div class="links">
            <div class="link-1">
                <a href="#">Publicitate</a>
                <a href="#">Companii</a>
                <a href="#">Despre</a>
                <a href="#">Cum funcționează Căutarea</a>
            </div>

            <div class="link-2">
                <a href="#">Confidențialitate</a>
                <a href="#">Termeni</a>
                <a href="#">Setări</a>
            </div>
            
        </div>
    </footer> 
</body>
</html>
